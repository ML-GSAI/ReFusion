tag:
  - boolq
task: boolq_w_psg
dataset_path: google/boolq
output_type: multiple_choice
training_split: train
validation_split: validation
doc_to_text: "Passage: {{passage.strip()}} Question: {{question.strip()}}?\nA. true\nB. false\nAnswer:"
doc_to_target: !function utils.doc_to_target
doc_to_choice: ['A', 'B']
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
dataset_kwargs:
  trust_remote_code: true